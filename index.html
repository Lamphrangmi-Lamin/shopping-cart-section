<body class="bg-gradient-to-r from-[#F9FAFB] to-[#D2D6DB] min-h-screen p-4">
  <div class="grid-container bg-white relative w-full h-full px-4 py-12 shadow-sm rounded-md grid grid-cols-4 gap-x-4">
    <!-- Heading text -->
  <h1 class="col-span-4 text-3xl font-semibold text-neutral-900 mb-16">Shopping Cart</h1>

  <!-- Left section -->
  <div class="left-section col-span-4">
    <!-- Products -->
    <div class="product-card flex gap-y-4 flex-col">
      <figure class="h-[200px]">
        <img class="w-[319px] h-[200px] object-cover rounded-lg" src="https://vaqybtnqyonvlwtskzmv.supabase.co/storage/v1/object/public/e-commerce-track-images/stepsoft-socks/stepsoft-socks-1.jpg" alt="product image">
      </figure>
      <!-- Card title -->
      <h2 class="text-2xl font-medium text-neutral-900">StepSoft Socks</h2>
      <!-- Product specs -->
       <p class="font-medium text-neutral-600">Orange â€¢ Extra Small</p>
       <!-- Product description -->
        <p class="text-sm text-neutral-600">Step into luxury with our StepSoft Socks, designed to pamper your feet with every step. Their cloud-like cushioning is like a spa for your soles.</p>

        <!-- Controls -->
         <div class="flex justify-between items-center">
          <div class="bg-neutral-50 rounded-md max-w-[125px] px-1.5 py-2 flex justify-center">
            <button><i class="ri-subtract-fill text-[20px] text-neutral-400"></i></button>
            <input class="w-12 text-sm mx-3 bg-neutral-50 [appearance:textfield] text-center" type="number" value="1">
            <button><i class="ri-add-fill text-[20px] text-neutral-600"></i></button>
          </div>

          <button class="text-sm text-neutral-600 font-medium">Remove</button>

          <p><span class="text-lg text-neutral-900 font-medium">$22.50</span> <span class="text-neutral-600 text-[12px] line-through">$25</span></p>
         </div>
    </div>

    <!-- Separator -->
     <hr class="my-8">
  </div>

  <!-- Right section -->
   <div class="right-section col-span-4 border border-neutral-200 rounded-lg p-4
   flex flex-col gap-y-8">
    <h2 class="text-2xl font-semibold text-neutral-900">Order Summary</h2>
    <!-- subtotal & shipping -->
     <div class="">
       <div class="subtotal flex justify-between mb-4">
        <p class="text-neutral-600">Subtotal</p>
        <p class="text-lg font-semibold text-neutral-900">$162.50</p>
       </div>
       <div class="shipping flex justify-between mb-4">
        <p class="text-neutral-600">Shipping</p>
        <p class="text-lg font-semibold">FREE</p>
       </div>
       <div class="coupon text-indigo-700 font-medium
       flex justify-end">
        <p><i class="ri-coupon-line"></i> Add coupon code</p>
       </div>
     </div>
     <hr class="border-dotted border-t-2">
     <div class="total flex justify-between">
      <p class="text-2xl font-medium">Total</p>
      <p class="text-4xl font-semibold">$162.50</p>
     </div>
     <div class="checkout-button">
      <button class="font-medium w-full bg-indigo-700 text-white
      py-3 rounded">Checkout</button>
     </div>
   </div>
  </div>
